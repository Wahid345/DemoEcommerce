<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="base::layout(~{::section})">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

</head>
<body>
<section>
  <div class="container">
    <a th:href="@{/admin/categories/add}" style="margin: 20px 0" class="btn btn-primary">Add Category</a>
    <table class="table table-striped">
      <thead class="thead-light">
      <tr>
        <th scope="col">SN</th>
        <th scope="col">Category Name</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
      </tr>
      </thead>
      <tbody>


      <tr th:each="category, iStat : ${categories}">
        <th scope="row" th:text="${iStat.index+1}">1</th>
        <td th:text="${category.name}">wahid</td>
        <td><a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-danger">Delete</a></td>
        <td><a th:href="@{/admin/categories/update/{id}(id=${category.id})}" class="btn btn-warning">Update</a></td>
      </tr>
      </tbody>
    </table>
  </div>

</section>




</body>
</html>
