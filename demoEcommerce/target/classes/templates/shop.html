<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="base::layout(~{::section})">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

</head>
<body>
<section>

    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <h4>Categories</h4>
                <ul class="list-group">
                    <a th:href="@{/Shop}"><li class="list-group-item">All Products</li></a>
                    <a href="#" th:each="category, iStat : ${categories}"
                       th:href="@{/Shop/category/{id}(id=${category.id})}"><li class="list-group-item" th:text="${category.name}"></li></a>

                </ul>
            </div>

            <div class="col-sm-9">
                <div class="card" style="..." th:each="product : ${products}">
                    <div class="row no-gutters">
                        <div class="col-sm-5 d-flex justify-content-center">
                            <img class="" height="150px" width="150px" th:src="@{${'/ProductImages/' + }}" src="#">
                        </div>
                        <div class="col-sm-5 d-flex justify-content-center">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${product.name}"></h5>
                                <h4>TK <span th:text="${product.price}"></span></h4>
                                <p th:text="${product.description}"></p>
                                <a href="#" th:href="@{/shop/viewproduct/{id}(id=${product.id})}" class="btn btn-primary"></a>

                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</section>
</body>
</html>
